    </div>
    <div class="container div-responsive mt-1">
        <label for="">Your GPA is:</label>
        <input type="tex" name="your-gpa" id="input-your-gpa">
        <button type="submit" id="btn-calculate" name="calculate" class="text-white-50 bg-dark px-2 mx-0">Calculate GPA</button>
    </div>
    <div class="container div-responsive mt-3">  
        <form>
            <div>
                <label for="course">Course:</label>

                <label for="credit-unit"> Select Credit Unit:</label>
                <select>
                    <option>---</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>

                    <option>8</option>
                  </select> 

                  <label for="grade"> Select Grade:</label>

                    <option>---</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option> 
                    <option>F</option>

        </form>
